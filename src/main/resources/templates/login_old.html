<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<form  th:action="@{/login}" method="post">
    <div class="form-group">
    <label for="username">Username</label>:
    <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/> <br/>
    <label for="password">Password</label>:
    <input type="password" id="password" name="password"/> <br/>
        <button type="submit" class="btn btn-primary">Log in</button>

    </div>
</form>

<script src="http://cdn.jsdelivr.net/webjars/angularjs/1.6.0/angular.min.js"
        th:src="@{/webjars/angularjs/1.6.0/angular.min.js}"></script>
</body>
</html>
